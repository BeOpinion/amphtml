<head>
  <meta charset="utf-8">
  <title>BeOp examples</title>
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
  <link rel="canonical" href="https://www.example.com/url/to/full/document.html">
  <script async custom-element="amp-beop" src="https://cdn.ampproject.org/v0/amp-beop-0.1.js"></script>
  <script async custom-element="amp-beopinion" src="https://cdn.ampproject.org/v0/amp-beopinion-0.1.js"></script>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
</head>
<body>

  <h2>BeOp</h2>

  <h3>Simple Question</h3>
  <amp-beop width="375" height="1"
      layout="responsive"
      data-account="5a8af83d46e0fb0001720141"
      data-content="5a8c383c46e0fb00017ef05a">
  </amp-beop>

  <h3>Simple Question (legacy tag)</h3>
  <amp-beopinion width="375" height="1"
      layout="responsive"
      data-account="5a8af83d46e0fb0001720141"
      data-content="5a8c383c46e0fb00017ef05a">
  </amp-beopinion>


  <h2>Intentionally non-existing content</h2>
  <amp-beop width="375" height="1"
      layout="responsive"
      data-account="5a8af83d46e0fb0001720141"
      data-content="aaaaaaaaaaaaaaaaaaaaaaaa">
  </amp-beop>

  <h2>Unpublished content</h2>
  <amp-beop width="375" height="1"
      layout="responsive"
      data-account="5a8af83d46e0fb0001720141"
      data-content="5a8afe1746e0fb00017282f7">
  </amp-beop>

  <h2>Unpublished content (with fallback)</h2>
  <amp-beop width="375" height="100"
      layout="responsive"
      data-account="5a8af83d46e0fb0001720141"
      data-content="5a8afe1746e0fb00017282f7">
      <div fallback>
        An error occurred while retrieving the content. It might have been deleted.
      </div>
  </amp-beop>

  <h2>Ad</h2>
  <amp-ad width="300" height="1"
      type="beop"
      layout="responsive"
      data-name="slot_0"
      data-my-content="0"
      data-account="5a8af83d46e0fb0001720141">
  </amp-ad>

  <h2>Ad (legacy)</h2>
  <amp-ad width="300" height="1"
      type="beopinion"
      layout="responsive"
      data-name="slot_0"
      data-my-content="0"
      data-account="5a8af83d46e0fb0001720141">
  </amp-ad>

</body>
</html>
